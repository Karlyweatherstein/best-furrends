<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Best Furrends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <header>
        <h1>Best Furrends</h1>
        <nav class="nav-bar">
          <ul>
            <li>
              <a href="#fun-facts">Fun Facts</a>
            </li>
            <li>
              <a href="#how-to-help">How To Help</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Sub header -->
      <div>
        <h2 id="sub-head">Find your best furrend today!</h2>
      </div>

      <!-- Row of images -->
      <div class="columns is-centered" id="image-space">
        <div class="column is-narrow">
          <img
            src="https://place-puppy.com/public-images/index-page/image1/210x280-lg.jpg"
            alt="a white puppy"
          />
        </div>
        <div class="column is-narrow">
          <!--This image randomly changes-->
          <img src="https://place-puppy.com/210x280" alt="" />
        </div>
        <div class="column is-narrow">
          <img
            src="https://place-puppy.com/public-images/index-page/image8/210x280-lg.jpg"
            alt="a gray french bulldog puppy"
          />
        </div>
      </div>

      <!-- started messing with modal here-->
      <div id="modalBtn" class="column is-centered">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" class="btn-search">Search For Furry Furrend!</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>

            <label for="modalLocation">Search Location</label>
            <input
              type="text"
              id="modalLocation"
              class="locationInput"
              placeholder="Zipcode"
            />

            <button type="button" id="searchbtn" class="search-btn">
              Search
            </button>
          </div>
        </div>
      </div>
      <!--end messing with modal-->

      <div class="info-blocks container">
        <div id="fun-facts" class="column has-text-centered">
          <h3 class="columns">Fun Facts!</h3>

          <p class="columns" id="funFactsHere">
            Click the "NEXT" button to learn some facts about your future best
            furrend!
          </p>
          <button type="button" class="next-btn" id="nextBtn">Next!</button>
        </div>
        <div id="how-to-help" class="column">
          <h3 class="columns has-text-centered">How can you help!</h3>
          <p>
            Donations are always a great way to show your support! click
            <a class="donate" href="https://petfinderfoundation.com/donate/"
              >here</a
            >
            to donate today!
          </p>
        </div>
      </div>

      <footer>
        <i class="fa fa-paw" aria-hidden="true"></i>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/39848496d7.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
